<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature Flags con Funciones</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Ejemplo de Feature Flags</h1>
    <label for="feature-toggle">Activar nueva funcionalidad</label>
    <input type="checkbox" id="feature-toggle">

    <div id="old-feature">
        <h2>Funcionalidad Vieja</h2>
        <p>Esta es la funcionalidad vieja que siempre está activa.</p>
    </div>

    <div id="new-feature" class="hidden">
        <h2>Funcionalidad Nueva</h2>
        <p>Esta es la nueva funcionalidad que se puede activar o desactivar.</p>
    </div>

    <script>
        // Función vieja
        function oldFunction() {
            console.log("Funcionalidad vieja activada");
        }

        // Función nueva
        function newFunction() {
            console.log("Funcionalidad nueva activada");
        }

        // Inicializar la feature flag
        let featureFlag = false;

        // Obtener elementos del DOM
        const featureToggle = document.getElementById('feature-toggle');
        const newFeatureSection = document.getElementById('new-feature');

        // Función para actualizar la visibilidad de la nueva funcionalidad
        function updateFeatureVisibility() {
            if (featureFlag) {
                newFeatureSection.classList.remove('hidden');
                newFunction();
            } else {
                newFeatureSection.classList.add('hidden');
            }
        }

        // Evento para el checkbox de toggle
        featureToggle.addEventListener('change', () => {
            featureFlag = featureToggle.checked;
            updateFeatureVisibility();
        });

        // Ejecutar la función vieja siempre
        oldFunction();

        // Actualizar la visibilidad inicial
        updateFeatureVisibility();
    </script>
</body>
</html>
